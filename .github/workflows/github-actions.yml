name: ci-cd-cypress

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cypress-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:smokeTest -- --env includeSetup=true

      - name: Upload Cypress artifacts (smoke)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-smoke
          path: |
            cypress/screenshots
            cypress/videos
            cypress/downloads
          if-no-files-found: ignore
          retention-days: 7

  regression-tests:
    name: Full Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: smoke-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run full suite
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:run

      - name: Upload Cypress artifacts (regression)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-regression
          path: |
            cypress/screenshots
            cypress/videos
            cypress/downloads
          if-no-files-found: ignore
          retention-days: 7
      
