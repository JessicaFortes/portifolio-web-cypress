name: ci-cd-cypress

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cypress-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:smokeTest -- --env includeSetup=true

      - name: Upload Cypress artifacts (smoke)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-smoke
          path: |
            cypress/screenshots
            cypress/videos
            cypress/downloads
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test reports (smoke)
        id: upload-report-smoke
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-smoke
          path: cypress/reports/mochawesome
          if-no-files-found: ignore
          retention-days: 7

      - name: Publish smoke report link
        if: always()
        run: |
          echo "## Smoke Report" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: [cypress-report-smoke](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-report-smoke.outputs.artifact-id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Abra o arquivo \`report.html\` dentro do artefato." >> $GITHUB_STEP_SUMMARY

  regression-tests:
    name: Full Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: smoke-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run full suite
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:run

      - name: Upload Cypress artifacts (regression)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-regression
          path: |
            cypress/screenshots
            cypress/videos
            cypress/downloads
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test reports (regression)
        id: upload-report-regression
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-regression
          path: cypress/reports/mochawesome
          if-no-files-found: ignore
          retention-days: 7

      - name: Publish regression report link
        if: always()
        run: |
          echo "## Regression Report" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: [cypress-report-regression](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-report-regression.outputs.artifact-id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Abra o arquivo \`report.html\` dentro do artefato." >> $GITHUB_STEP_SUMMARY
      
